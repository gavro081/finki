<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
           xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .book-option:hover {
            background-color: #f5f5f5;
        }

        ul {
            list-style-type: none;
        }
        a {
            background-color:lightsalmon;
            text-decoration: none;
            padding: 3px;
            border: 1px solid gray;
            border-radius: 2px;
            color: #111
        }



        #error{
            color: red;
            font-weight: bolder;
        }
        .edit-btn{
            background-color: orange;
        }
        .delete-btn{
            background-color: red;
        }
        .reserve-btn{
            background-color: #4CAF50;
            padding: 4px;
            border: 1px solid black;
            border-radius: 3px;
        }
        .input-box{
            margin-bottom: 5px;
            display: grid;
            grid-template-columns: 30% 70%;
            width: 500px;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
</header>
<main>
    <div th:if="${error != null}">
        <p>
            Error: <span id="error" th:text="${error}"></span>
        </p>
    </div>
    <a href="/reservations">Go to reservations (lab1 extra requirement)</a>
    <a th:href="@{'/books/book-form'}">Add new book</a>

    <form action="/books" method="GET">
        <h3>Search for books</h3>
        <label for="matchedText">Text you want to match</label>
        <input id="matchedText" type="text" name="matchedText"><br/>
        <label for="matchedRating">Enter minimum rating</label>
        <input id="matchedRating" type="number" name="matchedRating" min="0" max="10"><br/>
        <input type="submit" value="Search">
    </form>

    <form action="/bookReservation" method="POST">
        <h2>Choose a book:</h2>
            <ul>
                <li th:each="book : ${books}" class="book-option">
                    <input type="radio"
                           name="bookTitle" th:value="${book.getTitle()}"
                           th:id="${'book' + book.getTitle()}"
                           required>
                    <label th:for="${'book' + book.getTitle()}" th:text="${book.toString()}"></label>
                    <th:block>
                        <a th:href="@{'/books/book-form/{id}' (id=${book.getId()})}" class="edit-btn">Edit</a>
                    </th:block>
                    <a th:href="@{'/books/delete/{id}' (id=${book.getId()})}" class="delete-btn">Delete</a>
                </li>
            </ul>

        <h2>Enter your information:</h2>
        <div class="input-box">
            <label for="readerName">Your Name:</label>
            <input id="readerName" type="text" name="readerName" required><br/>
        </div>
        <div class="input-box">
            <label for="readerAddress">Your Address:</label>
            <input id="readerAddress" type="text" name="readerAddress" required><br/>
        </div>

        <h2>Choose number of copies:</h2>
        <input id="numCopies" type="number" name="numCopies" min="1" max="10" required><br/>
        <br/>
        <input type="submit" value="Reserve Book" class="reserve-btn">
    </form>

</main>
</body>
</html>
