<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Ski Slope List</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method SkiSlopeController.listAll -->
    <form id="filter-form">
        <label for="name">Slope Name</label>
        <input id="name" type="text" name="name"/>

        <label for="length">Slope Length (in meters)</label>
        <input id="length" type="number" name="length"/>

        <label for="difficulty">Slope Difficulty</label>
        <select id="difficulty" name="difficulty">
            <option th:value="${null}">All</option>
            <!-- For each SlopeDifficulty you should have one <option> like below  -->
            <option th:each="diff : ${difficulties}"
                    th:value="${diff}"
                    th:text="${diff}"
                    th:selected="${diff != null && difficulty == diff}">
            </option>
        </select>

        <label for="skiResort">Ski Resort</label>
        <select id="skiResort" name="skiResort">
            <option th:value="${null}">All</option>
            <option th:each="res : ${resorts}"
                    th:value="${res.getId()}"
                    th:text="${res.getId()}"
                    th:selected="${res != null && skiResort == res}">
            </option>
        </select>

        <button id="filter" type="submit">Filter</button>
    </form>

    <th:block sec:authorize="hasRole('ADMIN')">
        <div>
            <!-- SkiSlopeController.showAdd -->
            <a th:href="@{/add}" class="add-item">Add new ski slope</a>
        </div>
    </th:block>

    <table>
        <tr>
            <th>Slope Name</th>
            <th>Length</th>
            <th>Difficulty</th>
            <th>Ski Resort</th>
            <th>Open/Closed</th>
            <th>Actions</th>
        </tr>
        <!-- For each ski slope you should have one <tr> like below -->
        <tr th:each="slope : ${slopes}" class="item">
            <td th:text="${slope.name}"></td>
            <td th:text="${slope.length}"></td>
            <td th:text="${slope.skiResort != null} ? ${slope.skiResort.name} : 'No Manufacturer'"></td>
            <td th:text="${slope.isClosed() ? 'CLOSED' : 'OPEN'}"></td>
            <td>
                <th:block sec:authorize="hasRole('ADMIN')" th:if="${!slope.isClosed()}">
                    <a th:href="@{${'/ski-slopes/edit/' + slope.getId()}}" class="edit-item">Edit</a>
                    <form method="post" th:action="@{${'/ski-slopes/delete/' + slope.getId()}}">
                        <button type="submit" class="delete-item">Delete</button>
                    </form>
                    <form method="post" th:action="@{${'/ski-slopes/close/' + slope.getId()}}">
                        <button type="submit" class="close-item" th:text="${slope.isClosed() ? 'CLOSED' : 'Close'}">Close</button>
                    </form>
                </th:block>
                <th:block th:if="${slope.isClosed()}">
                    <button type="submit" class="close-item" th:text="${'CLOSED'}">Close</button>
                </th:block>


            </td>
        </tr>
    </table>

</div>
<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>
</body>
</html>
