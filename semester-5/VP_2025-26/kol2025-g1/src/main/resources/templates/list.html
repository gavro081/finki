<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>WP Exam</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method ExpensesController.listAll -->
    <form id="filter-form">
        <label for="title">Title</label>
        <input id="title" type="text" name="title"/>
        <label for="expenseCategory">Expense Category</label>
        <select id="expenseCategory" name="expenseCategory">
            <option th:value="${null}">All</option>
            <!-- For each ExpenseCategory you should have one <option> like below  -->
            <option th:each="cat : ${categories}"
                    th:value="${cat}"
                    th:text="${cat}"
                    th:selected="${cat != null && cat == expenseCategory}">
            </option>
        </select>
        <label for="vendor">Vendor</label>
        <select id="vendor" name="vendor">
            <option th:value="${null}">All</option>
            <!-- For each Vendor you should have one <option> like below  -->
            <option th:each="v : ${vendors}"
                    th:value="${v.id}"
                    th:text="${v.name}"
                    th:selected="${v != null && v.id == vendor}">
            </option>
        </select>
        <button id="filter" type="submit">Filter</button>
    </form>
    <div>
        <!-- ExpensesController.showAdd -->
        <th:block sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/add}" class="add-item">
                Add new expense
            </a>
        </th:block>
    </div>
    <table>
        <tr>
            <th>Title</th>
            <th>Date of Creation</th>
            <th>Amount</th>
            <th>Expense Category</th>
            <th>Vendor</th>
            <th>Days to expire</th>
            <th>Actions</th>
        </tr>
        <!-- For each expense you should have one <tr> like below -->
        <tr th:each="expense : ${expenses}" class="item">
            <td th:text="${expense.title}">[expense.title]</td>
            <td th:text="${expense.dateCreated}">[expense.dateCreated]</td>
            <td th:text="${expense.amount}">[expense.amount]</td>
            <td th:text="${expense.expenseCategory}">[expense.expenseCategory]</td>
            <td th:text="${expense.vendor.name}">[expense.vendor.name]</td>
            <td th:text="${expense.daysToExpire}">[expense.daysToExpire]</td>


            <td>
                <th:block sec:authorize="hasRole('ADMIN')">
                    <!-- ExpensesController.delete -->
                    <form method="POST" th:action="@{${'/delete/' + expense.id}}">
                        <button type="submit" class="delete-item">Delete</button>
                    </form>
                    <!-- ExpensesController.showEdit -->
                    <a th:href="@{${'/edit/' + expense.id}}" class="edit-item">Edit</a>
                </th:block>
                <th:block sec:authorize="hasRole('USER')">
                    <!-- ExpensesController.extend -->
                    <form method="POST" th:action="@{${'/extend/' + expense.id}}">
                        <button type="submit" class="extend-item">Extend expiration</button>
                    </form>
                </th:block>
            </td>

        </tr>
    </table>

</div>
<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>
</body>
</html>
